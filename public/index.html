<!DOCTYPE html>
<html ng-app="weatherFabulous">
  <head>
    <meta charset="utf-8">
    <title>Weather Fabulous</title>
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="mainCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Weather for your favorite city...kinda</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Select your favorite cities: </h2>
          <select class="citySelect text-center" ng-options="city.city for city in cities" ng-model="selected" size="6"></select>
          <button class="btn btn-success" ng-click="pushCities(selected)">Click here to add</button>
        </div>
        <div class="col-md-6">
          <h2>List of cities and local weather...sorta</h2>
          <div class="container" ng-repeat="city in selectedCities track by $index">
            <div class="row border">
              <div class="col-md-2">
                <h3>{{city.city}}</h3>
                <h5>Current Temp: {{city.currentTemp}}°</h5>
                <h5>High: {{city.tempHigh}}°</h5>
                <h5>Low: {{city.tempLow}}°</h5>
                <h5>Humidity: {{city.humidity}}</h5>
                <h5>Precipitation: {{city.precipitation}}</h5>
                <h5>Wind: {{city.wind}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="mainCtrl.js" charset="utf-8"></script>
    <script src="mainSvc.js" charset="utf-8"></script>
  </body>
</html>
